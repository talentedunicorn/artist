<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/tachyons/css/tachyons.css">
</head>
<body class="w-100">
  <header class="bg-white bb b--light-gray">
    <div class="dt pa3 w-100 w-70-l center">
      <div class="dtc-ns v-mid w-20-ns tc tl-ns">
        <a class="logo link center" href="/"><span class="dib ttu tc tracked-mega bg-black white pa2 ba bw2 b--black">Artst</span></a>
      </div>

      <nav class="db dtc-ns v-mid w-100 w-80-ns tc tr-ns mt3 mt0-ns">
        <a class="link black b f6 tc ttu tracked pa2 mh3 db dib-ns" href="#about">About</a>
        <a class="link black b f6 tc ttu tracked pa2 mh3 db dib-ns" href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="work" class="ph3 w-100 w-70-l center">
    <h1 class="tc ttu tracked f4 mv5">Selected works</h1>
    <article class="relative pa2">
      <a class="link black" href="assets/images/image_1.jpg">
        <div class="aspect-ratio aspect-ratio--16x9 z-1">
          <div class="aspect-ratio--object cover" style="background:url(assets/images/image_1.jpg);"></div>
        </div>
        <div class="absolute-l z-2 top-2 left--2 ba-l bw2-l pa2-l b--black bg-white">
          <h2 class="f3">_01</h2>
          <p class="f5">Circle windows in Penang near Komtar</p>
        </div>
      </a>
    </article>

    <article class="gallery cf">
   		<script id="gallery-item-template" type="text/template">
      {{#links}}
        <div class="fl w-100 w-{{width}}-l pa2 relative">
          <a href="{{link}}" class="link black">
            <div class="aspect-ratio--16x9 cover bg-center" style="background: url({{link}});">
            </div>
            <div class="bg-white pa2 ba-l bw2-l b--black absolute-l top-2 left--2-l z-2">
              <h2 class="f3">{{title}}</h2>
              <p class="f5">{{text}}</p>
            </div>
          </a>
        </div>
      {{/links}}
    </script> 
    </article>
  </section>

  <section id="contact" class="cf bg-light-gray pv4 mt5">
    <div class="w-100 w-70-l center mv5 ph3">
      <header class="tc ttu tracked mb4">
        <h1 class="f4">Get in touch</h1>
        <h2 class="f6 gray">Request a quotation or make an inquiry</h2>
      </header>
      <form action="" class="w-80-l center">
        <div class="form-item w-100 w-50-l fl-l pa2">
          <label for="name" class="b">Name</label>
          <input id="name" type="text" name="name" required class="outline-0 mt1 pa2 w-100">
        </div>
        <div class="form-item w-100 w-50-l fl-l pa2">
          <label for="email" class="b">Email address</label>
          <input id="email" type="email" name="email" required class="outline-0 mt1 pa2 w-100">
        </div>
        <div class="form-item w-100 fl-l pa2">
          <label for="message" class="b">Message</label>
          <textarea id="message" class="outline-0 mt1 pa2 w-100" name="message" cols="30" rows="10" required></textarea>
        </div>

        <div class="pa2 w-100 tc tr-l">
          <input type="submit" class="dib b bg-black white ba bw2 b--black pv2 ph4" value="Send">
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-black white overflow-auto">
    <div class="ph3 pv2 w-70-l center f6">
        <p class="tc">Made by <a class="link b light-blue" target="_blank" href="http://talentedunicorn.com">Talented Unicorn</a></p>
    </div>
  </footer>

<script src="node_modules/mustache/mustache.js""></script>
<script src="node_modules/jquery/dist/jquery.js""></script>
<script src="assets/javascript/main.js""></script>
  
</body>
</html>
